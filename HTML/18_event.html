<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <div>
        <h2>이벤트 드리븐</h2>
        <p>
            브라우저는 특정사건이 일어나면 이를 감지해서 이벤트를 발생시킨다.
            예를 들어 클릭이나, 키보드 입력, 마우스 움직임이나 등등... 
            각각의 사건에 맞추어 특정타입으로 이벤트가 생성된다.
        </p>
        <p>
            유저가 특정행동을 할때 이에 반응해서 어떤 작업을 하고 싶다면
            이벤트 핸들러(이벤트가 발생했을때 호출될 함수)를 작성해서 브라우저에게
            위임을 하면 된다. (핸들러 등록)
        </p>
        <p>
            핸들러 등록은 3가지 형태로 가능하고 등록할수 있는 이벤트의 종류는 200여가지가 된다.
        </p>
        <button ondblclick="test();">타입1 - 속성을 이용</button>
        <button id="bt2">타입2 - 프로퍼티를 이용</button>
        <button id="bt3">타입3 - addEventListner 펑션을 이용</button>
    </div>

    <script>
        function test() {
            console.log("타입1");
        }
        document.querySelector("#bt2").ondblclick = function(){
            console.log("타입2");
        }
        document.querySelector("#bt3").addEventListener("dblclick",() => console.log("타입3"));
    </script>
</body>
</html>
