<body>
    <div id="view">
        <h1>DOM Manipulation(DOM 조작)</h1>
        <p id = "inform">
            <b>HTML</b> 파싱이 끝나고 나면 DOM 트리가 완성이 되는데
            이걸 조작할 수 있다. (DOM에 변경이 일어나면 Repaint)<br />
            자바스크립트로 인한 침입에 보안이 취약, 무의미한 재생성이 일어남,
            내부요소 가운데에 끼울수가 없음
        </p>
    </div>
    <script>
        // insertAdjacentHTML ==> beforebegin, afterbegin, beforeend, afterend
        const inform = document.querySelector("#inform");
        inform.insertAdjacentHTML("beforebegin","<hr>");
        inform.insertAdjacentHTML("beforeend","ㅋㅋㅋ");

    </script>
