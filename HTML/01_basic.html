<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>html</title>
    <style>
        body {
            font-size: 18px;            
        }
    </style>
</head>

<body>
    <script>
        console.log(document.querySelector("li"));
    </script>
    <ul>
        <li>Javascript</li>
        <li>HTML</li>
        <li>node.js</li>
        <li>MongoDB</li>
    </ul>
    <script>
        console.log(document.querySelector("li"));
        setTimeout(function() {
            document.querySelector("ul").appendChild(document.createElement("li"));
        },1000)
        //alert("!");
    </script>
</body>
</html>
<!--
    브라우저에 장착된 렌더링 엔진은 HTML을 파싱해가며 DOM(Document Object Module)를 생성해 나간다.
                                                - DOM은 트리 구조를 띄고있다.
        (CSS를 파싱해서 만들어지는 건 CSSOM이라고 한다.)
    파싱해 나가다가 script를 만나게 되면 분석이 정지되고, script를 작동시킴
    script를 처리하고 나면 DOM 생성을 다시 진행하게 됨.
    분석이 다 끝나서 완성이 되면 이걸 토대로 렌더리에 들어간다.    
    DOM이나 CSSOM을 변경하는 경우 변경된 내용을 기반으로 브라우저에서 다시 렌더링된다.
        리플로우(레이아웃 재설정), 리페인트(변경된 DOM기반으로 다시 그리는 것)라고 한다. 
-->
