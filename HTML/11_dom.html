<body>
    추가: <input type="text" onchange="add(this)" />
    <ol id="student">
        <li>감혜빈</li>
    </ol>

    <script>
        function add(elm) {
            //elm.value();
            //document.querySelector("#id").insertAdjacentHTML("beforeend",`<li>${elm.value}</li>`);
            const li = document.createElement("li");
            const liTxt = document.createTextNode(elm.value);
            const student = document.querySelector("#student");
                li.appendChild(liTxt)
            //document.querySelector("#student").appendChild(li); // 마지막 자식 노드로 추가
            //student.insertAdjacentElement (position,node)
            student.insertBefore(li,student.firstElementChild);
            elm.value="";
        }
        /*
            innerHTML이나, inserrtADjecentHTML은
            HTML을 파싱해서 노드가 생성되고 반영이 되는 방식임.
            노드를 직접생성해서 추가를 한다거나 / 삭제/ 치환하는 방법도 존재한다.
        */

    </script>
</body>
