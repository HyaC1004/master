<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        .txt {
            color:#f23222;
        }
        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <h2 id="title" class="txt">어트리뷰트(Attribute)</h2>
    <input type="checkbox" id="cbox" value="agree" />
    <p>
        HTML 요소는 여러개의 속성(Attribute)을 가질 수 있다.
        이런 속성값들은 요소에 추가적인 정보를 설정하는 용도로 쓰이고
        형태는 (속성이름=속성값) 형식으로 정의한다.
    </p>
    <p>
        이런 속성값들 역시 javascript로 제어할수 있다.
        요소에 설정하는 속성의 종류는 글로벌한 것도 있고 한정적인 것도 있다.
    </p>
    <input type="text" id="msg" onkeyup="test()" />
    <script>
        function test() {
            const msg = document.querySelector("#msg");
            console.log(msg.value, "vs",msg.getAttribute("value"));
        }
        setTimeout(function() {
            // attributes라고 전체를 얻어서 거기서 키를 통해 접근하지 않고도
            // let tc = document.querySelector("#title").getAttribute("class");
            // title.attributes.class.value="text";
            // const p = document.querySelector("p");
            // p.setAttribute("class","txt")
            /*
                HTML요소가 가지고 있는 속성들은 거기에 상응한 
                프로퍼티가 만들어진다.
            */
           let target = document.querySelector("#cbox");
           console.log(target.id);      // target.attribute("id")
           console.log(target.value);

           target.type = "radio";
           console.log(target.getAttribute("type"));
        },1000);
    </script>
</body>
</html>
