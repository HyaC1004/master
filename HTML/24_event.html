<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="focus">
        <h3>포커스 이벤트</h3>
        <ul>
            <li>focus(버블링X) / focusin</li>
            <li>blur(버블링X) / focusout</li>           
        </ul>
    </div>
    <div id="form">
        <input type="text" />
        <input type="password" />
    </div>
    <script>
        document.querySelector("#form").addEventListener("focusin",(evt)=>{
            evt.target.style.backgroundColor = "gold";
        });
        document.querySelector("#form").addEventListener("focusout",(evt)=>{
            evt.target.style.backgroundColor = "#fff";
        });
        
    </script>
</body>
</html>
