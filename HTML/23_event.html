<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mouse" style="background-color: antiquewhite">
        <h3>마우스 이벤트</h3>
        <ul>
            <li>click, dblclick</li>
            <li>mousedown, mouseup</li>
            <li>mousemove</li>
            <li>mouseenter(버블링X), mouseover</li>
            <li>mouseleave(버블링X), mouseout</li>
        </ul>
    </div>
    <div id="key">
        <!--<input type="text" />-->
        <h3>키이벤트</h3>
        <ul>
            <li>keydown / keypress</li>
            <li>keyup</li>
        </ul>
        <p id="view"></p>
    </div>
    <script>
        document.querySelector("#mouse").onmouseover = function(evt) {
            console.log(evt.target);
            console.log(evt.clientX, evt.clientY);
            console.log(evt.ctrlKey); // altKey,shiftKey,button
        };
        document.querySelector("body").onkeyup = function(evt) {
            console.log(evt);
            console.log(evt.key);
            console.log(evt.keyCode);
            if(evt.keyCode === 113) {
                evt.target.style.backgroundColor= "blue";
            }
        };
    </script>
</body>
</html>
