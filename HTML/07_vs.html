<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_vs.html</title>
    <style>
        .red{
            color: red;            
                }
        .blue {
            color:blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">윤형호</li>
        <li class="red">최현</li>
        <li class="red">정상춘</li>
    </ul>
    <script>
        // HTMLCollection은 라이브객체
         let names = document.getElementsByClassName("red");
        // for(let i=0;i<names.length;i++) {

        // }  // 건너띄어짐
        for (let elm of names) {
            elm.className = "blue";
        }    // 건너띄어짐
