<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>05_DOM.html</title>
</head>
<body>
    <div>
        <h1 id="subject">웹 개발의 프론트엔드 영역</h1>
        <ul>
            <li class="basic">HTML</li>
            <li class="basic">CSS</li>
            <li class="basic js">Javascript</li>
            <li class="js">그 외 프론트엔드 프레임워크</li>
        </ul>
    </div>
    <script>
        // 3. TagName
        let ul = document.getElementsByTagName("ul");
        ul[0].getElementsByClassName("js");

        // 2. DOM에서 Element 얻어내는 방법 className ==> HTMLCollection / 유사배열
        let basic = document.getElementsByClassName("basic");
        for(let one of basic) {
           console.log(one.textContent);
        }
        for(let i = 0; i<basic.length; i++) {
            console.log(basic[i].textContent);
        }
        [...basic].forEach(function(one){
            one.style.color="red";
        });
        //Array.from(basic).
        
        
    </script>
</body>
</html>
