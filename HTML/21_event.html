<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <button id="bt">addEventListener</button>
    <script>
        const bt = document.querySelector("#bt");
        /*
            프로퍼티 방식의 핸들러는 1:1로 연결(바인딩)되는 반면            
        bt.onclick = function(e) {
            console.log(e);
        }
        bt.onclick = function(e) {
            console.error(e);
        }  ==> 이거만 실행댐
        */
        function namedHandler(e) {
            console.error(e);
        }
        bt.addEventListener("click",function(e){            
            if(e.ctrlkey){
                alert("!!!");
            }
            console.log(e);
        });
        bt.addEventListener("click",namedHandler); // 둘다 실행
        bt.onclick = null; // addEventListener로 등록시킨 function은 이런방식으로 삭제가 안되고
        // 정식적으로 remove를 시켜야되는데
        //bt.removeEventListener("click",namedHandler);
    </script>
</body>
</html>
