<!DOCTYPE html>
<html>
    <body>
        <h1 style="color: red;">자바스크립트?(Javascript)</h1>
        <p>
            자바스크립트는 정적인 HTML에 액션을 부여하기 위해 만들어진 웹 브라우저에서만
            작동하는 언어였다. <br />
            그 당시에는 웹이라는 환경이 현재와 같이 발전할걸 예상하지 못하고 만들었기에
            문법적으로 타 언어에 비해 완성도가 낮은 편이다.
        </p>
        <p style="color: blue">
            긴 시간을 거쳐 현재는 문법적으로 많이 보완되었다.
        </p>
    </body>
</html>
