<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
    <style>
        body{
            -webkit-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            user-select:none
        }
    </style>
</head>
<body>
    <p>
        data 어트리뷰트랑 dataset 프로퍼티를 사용하면 사용자 정의 속성을 만들수가 있다.
    </p>
    <input type="checkbox" data-row="A" data-col="11" data-seat-price="10000"
        id="cb1" value="A-11"><label for="cb1">A열 11행</label>
    <input type="checkbox" id="cb2" value="B-7"><label for="cb2">B열 7행</label>
    <p>
        <button onclick="show()">확인</button>
    </p>

    <script>
        function show( ) {
            const cbox = document.querySelectorAll("input:checked");
            for(let elm of cbox) {
                console.log(elm.type);
                console.log(elm.dataset);
                console.log(elm.dataset.seatPrice);
            };
        }
    </script>
</body>
</html>
