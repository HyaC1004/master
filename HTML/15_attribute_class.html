<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .box {
            background-color: antiquewhite;
            width: fit-content;            
        }
        .red {
            color:red;
        }
        .blue {
            color: blue;
        }
        .bold {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <ul>
        <li class="box bold">id</li>
        <li class="box red" id="target">class</li>
    </ul>

    <script>
        const target = document.querySelector("#target");
        // class 속성은 classList로도 제어할 수 있다.
        console.log(target.classList);
        // add(...strings) class 추가
        target.classList.add("bold");
        // remove(...strings) class 삭제
        target.classList.remove("red");
        // contains(string) 특정 class 포함여부
        // replace(old, new) 교체
        // toggle(string,[boolean]) class 껏다켯다
        setInterval(function(){
            target.classList.toggle("box");
        },100);
