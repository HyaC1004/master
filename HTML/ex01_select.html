<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
    <style>
		table {
			border-collapse : collapse;
			border-spacing : 0;
		}
		td {
			border-bottom:1px solid gray; 
			padding: .4rem 0;
		}
	</style>
</head>
<body>
    <div>
        <h2>환경설정</h2>
        <div>
            <h3>1단계 - 초기 동료</h3>
            <div style="width:50%;margin-top: 1rem; padding-bottom: 1rem; border-bottom:1px solid gray; ">
                <input type="checkbox" id = "step1" onchange="selectAll()">전체선택</input>
            </div>
            <table>
                <tr>
                    <td><input type="checkbox" class="job"/></td>
                    <td>전사</td>
                    <td><input type="checkbox" class="job" /></td>
                    <td>도적</td>
                    <td><input type="checkbox" class="job" /></td>
                    <td>사제</td>
                    <td><input type="checkbox" class="job" /></td>
                    <td>마법사</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>2단계 - </h3>
            <div style="margin-top: 1rem; padding-bottom: 1rem; border-bottom:1px solid gray; ">
                <input type="checkbox" onchange="selectAll()">전체선택</input>
            </div>
            <table>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>| 안녕하세요</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>| 광고</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>| ....</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>| ....</td>
                </tr>                
            </table>
        </div>        
    </div>
    
    <script>
        function selectAll()  {
            let all = document.querySelector("#step1").checked;
            let job= document.querySelectorAll(".job");
            let job2 = document.getElementsByClassName("job");
            //console.log(all);
            console.log(job, typeof job);
            console.log(job2, typeof job2);
            //console.log([...job][0]);

            job.forEach((one)=>{
                one.checked=all;
            });
        }
    </script>
</body>
</html>
