<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id = "food">
            <li>김치찌개</li>
            <li>삼겹살</li>
            <li>떡볶이</li>
        </ul>
    </div>
    <script>
        const food = document.querySelector("#food");
        /*
            node를 교체할수도 있다. replaceChild(newNode, oldNode)
        */
        const newItem = document.createElement("li");
        newItem.textContent = "곱창";
        food.replaceChild(newItem,food.firstElementChild.nextElementSibling);
        /*
            이미 DOM에 존재하는 노드를 appendChild. insertBefore 를 하게되면
            노드가 이동한다.
        */        
        food.appendChild(food.firstElementChild);
        /*
            확보한 노드를 cloneNode로 복사본을 만들 수 있다.
            디폴트가 false(deep clone) ==> 자기자신 1개
            true ==> 하위내용 전부다
        */
        //food.parentNode.appendChild(food.cloneNode(true));     
        /*
            removeChild
        */
       food.removeChild(food.firstElementChild);
    </script>

</body>
</html>
