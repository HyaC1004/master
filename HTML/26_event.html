<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button>버튼</button>
        <button>버튼</button>
        <button>버튼</button>
        <button>버튼</button>
        <button>버튼</button>
        <button>버튼</button>
        <button id="add">추가</button>
    </div>

    <script>
        document.querySelector("#container").onclick  = function(evt){                           
            if (evt.target != this){
                evt.target.parentNode.removeChild(evt.target);
            }
            // if([...this.children].includes(evt.target))
            // evt.currentTarget.removeChild(evt.target);
        }
        document.querySelector("#add").onclick = function(evt) {
            evt.stopPropagation(); // 이벤트 전파 중단
            let clone = evt.target.previousElementSibling.cloneNode(true);
            evt.target.parentNode.insertBefore(clone,evt.target);
        }
    </script>
</body>
</html>
